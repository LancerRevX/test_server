<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Средняя оценка</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.average_mark }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
